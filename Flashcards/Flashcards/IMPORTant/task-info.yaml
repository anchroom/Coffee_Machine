    package flashcards;

    import java.io.File;
    import java.io.FileWriter;
    import java.io.IOException;
    import java.io.PrintWriter;
    import java.util.*;

    public class Main {
        final static String FILE_NAME = "File name:";
        final static String FILE_NOT_FOUND = "File not Found";
        final static String CARD_TERM = "The card:";
        final static String CARD_DEFINITION = "The definition of the card:";

        private static Card newCard = new Card();
        private static Log newLog = new Log();

        public static void main(String[] args) throws IOException {
            start();
            Scanner scanner = new Scanner(System.in);
            String action = scanner.nextLine();
            newLog.addLog(action);
            while (!Objects.equals(action, "exit")) {
                menu(action);
                start();
                action = scanner.nextLine();
                newLog.addLog(action);
            }
            end();
        }

        private static void end() {
            final String END = "Bye bye!";
            System.out.println(END);
            newLog.addLog(END);
        }

        private static void start() {
            final String WELCOME = "Input the action (add, remove, import, export, ask, exit, log, hardest card, reset stats):";
            System.out.println(WELCOME);
            newLog.addLog(WELCOME);
        }

        private static void menu(String action) {
            switch (action) {
                case "add":
                    add();
                    break;

                case "remove":
                    remove();
                    break;

                case "import":
                    importFile();
                    break;

                case "export":
                    export();
                    break;

                case "ask":
                    ask();
                    break;

                case "log":
                    exportLog();
                    break;

                case "hardest card":
                    findHardestCard();
                    break;

                case "reset stats":
                    Statistics.eraseStats();
                    System.out.println("Card statistics has been reset.");
                    newLog.addLog("Card statistics has been reset.");
                    break;

                default:
                    throw new java.lang.IllegalStateException("Unexpected value: " + action);
            }
        }

        private static void findHardestCard() {
            final String NO_HARD_CARD = "There are no cards with errors.";

            if (Statistics.isNoError()) {
                System.out.println(NO_HARD_CARD +"\n");
                newLog.addLog(NO_HARD_CARD);
            } else {
                String result = "The hardest " + Statistics.findHardestCard().substring(0, Statistics.findHardestCard().length() - 2)
                        + ". You have " + Statistics.countErrors() + " errors answering it.";
                System.out.println(result + "\n");
                newLog.addLog(result);
            }
        }

        private static void exportLog() {
            System.out.println(FILE_NAME);
            newLog.addLog(FILE_NAME);
            Scanner scanner = new Scanner(System.in);
            String fileName = scanner.nextLine();
            newLog.addLog(fileName);
            System.out.println("The log has been saved." + "\n");
            newLog.addLog("The log has been saved.");
            newLog.exportLog(fileName);
        }

        private static void ask() {
            final String ASK_TIMES = "How many times to ask?";

            Scanner scanner = new Scanner(System.in);
            System.out.println(ASK_TIMES);
            newLog.addLog(ASK_TIMES);
            int times = Integer.parseInt(scanner.nextLine());
            newLog.addLog("" + times);

            for (int i = 0; i < times; i++) {
                String question = newCard.questioner();
                System.out.println("Print the definition of \"" + question + "\":");
                newLog.addLog("Print the definition of \"" + question + "\":");
                String answer = scanner.nextLine();
                newLog.addLog(answer);
                String result = newCard.checkDefinition(question, answer);
                System.out.println(result + "\n");
                newLog.addLog(result);
            }
        }

        private static void importFile() {

            Scanner sc = new Scanner(System.in);
            System.out.println(FILE_NAME);
            newLog.addLog(FILE_NAME);
            String fileName = sc.nextLine();
            newLog.addLog(fileName);

            try {
                Scanner fileScanner = new Scanner(new File(fileName));
                int count = 0;
                Statistics.eraseStats();
                while (fileScanner.hasNext()) {
                    String term = fileScanner.nextLine();
                    newLog.addLog(term);
                    String definition = fileScanner.nextLine();
                    newLog.addLog(definition);
                    int numOfErrors = Integer.parseInt(fileScanner.nextLine());
                    newLog.addLog(numOfErrors + " errors have been imported");
                    newCard.saveCard(term, definition);
                    Statistics.importErrors(term, numOfErrors);
                    count++;
                }
                String result = count + " cards have been loaded.";
                System.out.println(result + "\n");
                newLog.addLog(result);
            } catch (IOException e) {
                System.out.println(FILE_NOT_FOUND + "\n");
                newLog.addLog(FILE_NOT_FOUND);
            }
        }

        private static void export() {
            Scanner sc = new Scanner(System.in);

            System.out.println(FILE_NAME);
            newLog.addLog(FILE_NAME);
            String fileName = sc.nextLine();
            newLog.addLog(fileName);
            File file = new File(fileName);

            try (PrintWriter printWriter = new PrintWriter(file)) {
                printWriter.println(newCard.exportCards());
            } catch (IOException e) {
                System.out.printf(FILE_NOT_FOUND + "\n");
                newLog.addLog(FILE_NOT_FOUND);
            }

            System.out.println(newCard.countCards() + " cards have been saved." + "\n");
            newLog.addLog(newCard.countCards() + " cards have been saved.");
        }

        private static void add() {
            Scanner scanner = new Scanner(System.in);

            System.out.println(CARD_TERM);
            newLog.addLog(CARD_TERM);

            String term = scanner.nextLine();
            newLog.addLog(term);
            if (newCard.isSameTerm(term)) {
                System.out.println("The card \"" + term + "\" already exists." + "\n");
                newLog.addLog("The card \"" + term + "\" already exists.");
            } else {
                System.out.println(CARD_DEFINITION);
                newLog.addLog(CARD_DEFINITION);
                String definition = scanner.nextLine();
                newLog.addLog(definition);
                if (newCard.isSameDefinition(definition)) {
                    System.out.println("The definition \"" + definition + "\" already exists." + "\n");
                    newLog.addLog("The definition \"" + definition + "\" already exists.");
                } else {
                    newCard.saveCard(term, definition);
                    System.out.println("The pair (\"" + term + "\":\"" + definition + "\") has been added." + "\n");
                    newLog.addLog("The pair (\"" + term + "\":\"" + definition + "\") has been added.");
                }
            }
        }

        private static void remove() {
            final String SAVED_CARD = "The card has been removed.";

            Scanner scanner = new Scanner(System.in);
            System.out.println(CARD_TERM);
            newLog.addLog(CARD_TERM);

            String term = scanner.nextLine();
            newLog.addLog(term);

            if (newCard.isSameTerm(term)) {
                newCard.removeFromCards(term);
                Statistics.removeErrorRecords(term);
                System.out.println(SAVED_CARD + "\n");
                newLog.addLog(SAVED_CARD);
            } else {
                System.out.println("Can't remove \"" + term + "\": there is no such card." + "\n");
                newLog.addLog("Can't remove \"" + term + "\": there is no such card.");
            }
        }
    }


    class Card {
        private String term;
        private String definition;
        private Map<String, String> cards = new LinkedHashMap<>();

        public Card() {
        }

        public boolean isSameTerm(String term) {
            return cards.containsKey(term);
        }

        public boolean isSameDefinition(String definition) {
            return cards.containsValue(definition);
        }

        public void saveCard(String term, String definition) {
            cards.put(term, definition);
        }

        public void removeFromCards(String term) {
            cards.remove(term);
        }

        public String exportCards() {
            String result = "";
            for (var entry : cards.entrySet()
                 ) {
                result += entry.getKey() + "\n" + entry.getValue() + "\n" + Statistics.exportErrors(entry.getKey()) + "\n";
            }
            return result;
        }

        public int countCards() {
            return cards.size();
        }

        public String questioner() {
            String[] bufferQues = new String[1];
            bufferQues = cards.keySet().toArray(String[]::new);
            return bufferQues[(int) Math.random() * bufferQues.length];
        }

        public String checkDefinition(String question, String answer) {
            if (Objects.equals(answer, cards.get(question))) {
                return "Correct answer";
            } else if (cards.containsValue(answer)) {
                Statistics.importErrors(question, 1);
                return "Wrong answer. (The correct one is \"" + cards.get(question) + "\", you've just written the definition of \""
                        + definitonToTerm(answer) + "\".)";
            } else {
                Statistics.importErrors(question, 1);
                return "Wrong answer. The correct one is \"" + cards.get(question) + "\".";
            }
        }

        private String definitonToTerm(String answer) {
            String newterm = "";
            for (var entry: cards.entrySet()
                 ) {
                if (Objects.equals(entry.getValue(), answer)) {
                    newterm = entry.getKey();
                    break;
                }
