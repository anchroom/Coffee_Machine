    class Statistics {
        private static Map<String, Integer> errorsCount = new LinkedHashMap<>();

        public Statistics() {
        }

        public static boolean isNoError() {
            boolean result = true;
            for (Integer num : errorsCount.values()
                 ) {
                if (num != 0) {
                    result = false;
                    break;
                }
            }
            return result;
        }

        public static void eraseStats() {
            errorsCount.clear();
        }

        public static int countErrors() {
            int max = 0;
            for (int num : errorsCount.values()) {
                if (max < num) {
                    max = num;
                }
            }
            return max;
        }

        public static void removeErrorRecords(String term) {
            errorsCount.remove(term);
        }

        public static int exportErrors(String key) {
            int result = 0;
            if (errorsCount.containsKey(key)) {
                result = errorsCount.get(key);
            }
            return result;
        }

        public static void importErrors(String term, int numOfErrors) {
            if (errorsCount.containsKey(term)) {
                errorsCount.put(term, errorsCount.get(term) + numOfErrors);
            } else {
                errorsCount.put(term, numOfErrors);
            }
        }

        public static String findHardestCard() {
            String result = "";
            int count = 0;
            for (var entry : errorsCount.entrySet()
                 ) {
                if (entry.getValue() == countErrors()) {
                    count++;
                    result += "\"" + entry.getKey() + "\", ";
                }
            }
            return count > 1 ? "cards are " + result : "card is " + result;
        }
